<!-- 新增下面的JS -->
<script>

    //代谢症候群生理年龄
    var value = 5;
    var num = document.querySelector('.num');
    if(value > 0 && value < 15){
        num.innerHTML= '+'+value;
    }else if(value < 0 && value > -15){
        num.innerHTML= value;

    }
    var opts = {
        angle: 0, // The span of the gauge arc
        lineWidth: 0, // The line thickness
        radiusScale: 2, // Relative radius
        pointer: {
            length: 0.115, // // Relative to gauge radius
            strokeWidth: 0.28, // The thickness
            color: 'red',
            stroke:153 // Fill color
        },
        limitMax: false,     // If false, the max value of the gauge will be updated if value surpass max
        limitMin: false,     // If true, the min value of the gauge will be fixed unless you set it manually
        colorStart: '#6FADCF',   // Colors
        colorStop: '#8FC0DA',    // just experiment with them
        strokeColor: '#E0E0E0',  // to see which ones work best for you
        generateGradient: true,
        highDpiSupport: true     // High resolution support
    };

    if(value >= -15 && value <= -10){
        opts.pointer.color  = '#0092d7';
    }else if (value >=-10 && value <= -5 ){
        opts.pointer.color = '#00aeef';
    }else if(value >= -5 && value <= 0){
        opts.pointer.color = '#4ec9f5';
    }else if(value >= 0 && value <= 5){
        opts.pointer.color = '#f8995d';
    } else if(value >=5 && value <= 10){
        opts.pointer.color = '#f36f21';
    }else if(value >= 10 && value <= 15){
        opts.pointer.color = '#ef4136';
    }



    var target = document.getElementById('board'); // your canvas element
    var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
    gauge.maxValue = 15; // set max gauge value
    gauge.setMinValue(-15);  // Prefer setter over gauge.minValue = 0
    gauge.animationSpeed = 32; // set animation speed (32 is default value)
    gauge.set(value); // set actual value






    var myChart = echarts.init(document.getElementById('main'));
    var zhexian = echarts.init(document.getElementById('zhexian'));

    //柱状图
    var option = {
        legend: {
            data:['2015','2016','2017'],
            top:'10%',
            right:'9%'
        },
        xAxis : [
            {
                type : 'category',
                data : ['腹部肥胖年龄','血压年龄','血糖年龄','动脉硬化年龄'],
            }
        ],
        yAxis : [
            {
                type : 'value',
                min:-20,
                max:15,
                splitNumber:10,
            }
        ],
        series : [
            {
                name:'2015',
                type:'bar',
                data:[2,4,7,1]
            },
            {
                name:'2016',
                type:'bar',
                data:[2,3,-3,5]
            },
            {
                name:'2017',
                type:'bar',
                data:[2.6,-5,6,9]
            }
        ],
        color:['#fff6cc','#ffe87f','#ffcf00']
    };



    //折线图
    var zhexianoption = {
        xAxis:  {
            type: 'category',
            data: ['2015','2016','2017']
        },
        yAxis: {
            type: 'value',
            min:-5,
            max:5,
            splitNumber:10,
            interval:1

        },
        series: [
            {
                type:'line',
                data:[1, -2, 2],
                itemStyle : {
                    normal: {
                        label : {show: true},
                        borderWidth:1,
                    }
                },
                color:['#666666']
            }
        ]
    }
    myChart.setOption(option);
    zhexian.setOption(zhexianoption);
</script>
